<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            const firstName = document.getElementById("first_name").value.trim();
            const lastName = document.getElementById("last_name").value.trim();
            const age = document.getElementById("age").value;
            const dob = document.getElementById("dob").value;
            const phoneNumber = document.getElementById("phone_number").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const alphaRegex = /^[A-Za-z]+$/;
            const numericRegex = /^[0-9]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!alphaRegex.test(firstName)) {
                alert("First name must contain only alphabets.");
                return false;
            }
            if (!alphaRegex.test(lastName)) {
                alert("Last name must contain only alphabets.");
                return false;
            }
            if (age === "" || isNaN(age) || age < 0) {
                alert("Please enter a valid age.");
                return false;
            }
            if (dob === "") {
                alert("Please enter a valid date of birth.");
                return false;
            }
            if (isNaN(phoneNumber) || phoneNumber.length !== 10) {
                alert("Phone number must be a 10-digit number.");
                return false;
            }
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>
        <form action="/register.html" method="POST" onsubmit="return validateForm()">
            <div class="form-group mb-3">
                <label>First Name</label>
                <input type="text" class="form-control" id="first_name" name="First_Name">
            </div>
            <div class="form-group mb-3">
                <label>Last Name</label>
                <input type="text" class="form-control" id="last_name" name="Last_Name">
            </div>
            <div class="form-group mb-3">
                <label>Age</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>
            <div class="form-group mb-3">
                <label>DOB</label>
                <input type="date" class="form-control" id="dob" name="DOB">
            </div>
            <div class="form-group mb-3">
                <label>Company Name</label>
                <input type="text" class="form-control" name="Company_name">
            </div>
            <div class="form-group mb-3">
                <label>Phone No</label>
                <input type="text" class="form-control" id="phone_number" name="Phone_number">
            </div>
            <div class="form-group mb-3">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group mb-3">
                <label for="user_type">Role</label>
                <select id="user_type" name="user_type" class="form-select">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
